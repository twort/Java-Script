<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> DOM Scripting </title>

    <style>
      #red {
        background-color: red;
      }
      #blue {
        background-color: blue;
      }
    </style>
  </head>

  <body>

    <div id="red">
      this is a red div
    </div>

    <div id="blue">
      this is a blue div
    </div>

    <script>
      var reddiv = document.getElementById('red');
      reddiv.style.backgroundColor = 'blue';
    </script>

  </body>
</html>
