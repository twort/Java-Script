<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> JavaScript </title>
  </head>

  <body>

    <h1> My 1st JavaScript File </h1>

    <script>
      console.log('Hello World');
      document.write('<b>Hello</b> with document.write');

      var firstname = 'John';
      var surname = 'Smith';
      var x = 1;

      console.log(firstname + ' ' + surname);

      console.log(x);//displays 1
      console.log(x + 2);// displays 3
      console.log(x - 2);// displays -1
      console.log(x + surname);// displays 1Smith
      console.log(x - surname);// displays NaN
      console.log(6 / 2);// displays 3
      console.log(6 * 2);// displays 12
      console.log(2 * (3 + 1));//displays 8

      x += 1;//x = x + 1
      console.log(x);//displays 2

    </script>

  </body>
</html>
